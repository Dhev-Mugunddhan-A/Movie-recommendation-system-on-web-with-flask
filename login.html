<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='style.css') }}>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="login">
        <form id="login" method="post" action="/login">
            <label><b>User Name
            </b>
            </label>
            <input type="text" name="Uname" id="Uname" placeholder="Username">
            <br><br>
            <label><b>Password
            </b>
            </label>
            <input type="Password" name="Pass" id="Pass" placeholder="Password">
            <br><br>
            <input type="submit" name="log" id="log" value="Log In Here">
            <br><br>
            <h5>{{msg}}</h5>
        </form>
    </div>
    <div class="login">
        <form id="signup" method="post" action="/signup">
            <label>UserName:
            <input type="text" name="Uname" id="SUname" placeholder="Username"></label>
            <br><br>
            <label>Password:
            <input type="password" name="SNpass" id="SNpass" placeholder="New_Password"></label>
            <br><br>
            <label>Confirm Password:
            <input type="password" name="SNCpass" id="SNCpass" placeholder="Confirm_Password">
            </label>
            <br><br>
            <input type="submit" name="sign" id="sign" value="Sign Up">
            <br>
            <h5>{{msg2}}</h5>
        </form>
    </div>
</body>
</html>
